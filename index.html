<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Import Quiz</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
      <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
      </script>
  </head>
  <body>
    <main role="main">
      <div class="startPage">
        <h1 class="quiz title">Import Car Quiz</h1>
          <h2>How well do you know imports?</h2>
            <button type="button" class="startButton">Start</button>
      </div>
      <div class="questionPage"></div>
      <div class="submitAnswer">
        <button class="enterAnswer">Submit</button>
      </div>
      <div class="answerPage"></div>
      <div class="summaryPage"></div>
      <div class="restartQuiz"> 
        <button class="restart">Try Again</button>
      </div>
    </main>
    <footer role="footer">
      <ul class="tracker">
        <li class="scoreTracker">Score: <span class="scoreCount">0</span>/10</li>
        <li class="questionTracker">Question # <span class="questionCount">0</span></li>
      </ul>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
